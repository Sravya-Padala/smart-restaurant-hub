name: Build, Push, and Deploy to EC2

# Trigger this pipeline on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: Build and Push Docker Images to ECR
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest # Use a fresh server for building
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Backend image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/smart-restaurant-backend:$IMAGE_TAG -f server/Dockerfile ./server
          docker push $ECR_REGISTRY/smart-restaurant-backend:$IMAGE_TAG

      - name: Build, tag, and push Frontend image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/smart-restaurant-frontend:$IMAGE_TAG -f client/Dockerfile \
          --build-arg VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
          --build-arg VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
          --build-arg VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }} \
          --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
          ./client
            
          docker push $ECR_REGISTRY/smart-restaurant-frontend:$IMAGE_TAG
          

  # JOB 2: Deploy to EC2 Instance
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push # This job only runs if the first one succeeds

    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create a directory for the app if it doesn't exist
            mkdir -p ~/smart-restaurant-app
            cd ~/smart-restaurant-app

            # Create the .env file for the backend runtime
            # This pulls secrets directly from GitHub Actions
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
            echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
            echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env

            # Create the docker-compose.yml file on the server
            # Note: We replace secrets with their actual values
            cat << EOF > docker-compose.yml
            version: '3.8'
            services:
              backend:
                image: ${{ secrets.ECR_REGISTRY }}/smart-restaurant-backend:latest
                restart: always
                # Environment variables are read from the .env file we just created
                env_file: .env 
                expose:
                  - "3001"
                networks:
                  - restaurant-network
              frontend:
                image: ${{ secrets.ECR_REGISTRY }}/smart-restaurant-frontend:latest
                restart: always
                ports:
                  - "80:80"
                depends_on:
                  - backend
                networks:
                  - restaurant-network
            networks:
              restaurant-network:
                driver: bridge
            EOF

            # Log in to ECR on the EC2 instance
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            # Pull the new images
            docker pull ${{ secrets.ECR_REGISTRY }}/smart-restaurant-frontend:latest
            docker pull ${{ secrets.ECR_REGISTRY }}/smart-restaurant-backend:latest

            # Stop and remove old containers, then start new ones
            docker-compose down
            docker-compose up -d

            # Clean up old, dangling images
            docker image prune -a -f
