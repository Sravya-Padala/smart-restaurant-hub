server {
  listen 80;
  server_name localhost;

  # Path to the built React files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This ensures that React Router handles all page requests
  location / {
    try_files $uri $uri/ /index.html; 
  }

  # This is the reverse proxy!
  # It forwards all requests for /api to your backend container
  location /api {
    # 'backend' will be the name of your server service in docker-compose
    # '3001' is the port your Node.js server exposes
    proxy_pass http://backend:3001; 
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

